<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
	<script src="./js/jquery-1.11.0.min.js"></script>
	<script src="./js/options.js"></script>
	<link type="text/css" rel="stylesheet" href="./css/reset.css">
	<link type="text/css" rel="stylesheet" href="./css/options.css">
	<link rel="icon" type="image/png" href="./images/icon.png" />
</head>
<body>

<div id="links">
    <form method="post" id="createBookmark">
        <table>
            <tr>
                <td class="top" colspan="2">Add/Overwrite Bookmarks</td>
            </tr>
            <tr>
                <td class="left">
                    <input type="text" name="name" placeholder="Name" autofocus /><br />
                    <input type="text" name="url" placeholder="URL*" /><br />
                    <input type="hidden" name="position" />
                    <input type="submit" name="submit" />
                </td>
                <td class="right">
                    <div id="selection">
                        <div class="selection-row" data-id="1"></div><!--
                        --><div class="selection-row" data-id="2"></div><!--
                        --><div class="selection-row" data-id="3"></div><!--
                        --><div class="selection-row" data-id="4"></div><!--

                        --><div class="selection-row" data-id="5"></div><!--
                        --><div class="selection-row" data-id="6"></div><!--
                        --><div class="selection-row" data-id="7"></div><!--
                        --><div class="selection-row" data-id="8"></div><!--

                        --><div class="selection-row" data-id="9"></div><!--
                        --><div class="selection-row" data-id="10"></div><!--
                        --><div class="selection-row" data-id="11"></div><!--
                        --><div class="selection-row" data-id="12"></div><!--

                        --><div class="selection-row" data-id="13"></div><!--
                        --><div class="selection-row" data-id="14"></div><!--
                        --><div class="selection-row" data-id="15"></div><!--
                        --><div class="selection-row" data-id="16"></div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
